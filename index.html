    <!-- Process Shim for Browser Environment -->
    <script>
      window.process = { env: { API_KEY: "" } };

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --cyan: #06b6d4; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      
      .perspective-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(1000px) rotateX(60deg) translateY(-100px);
        transform-origin: top;
        z-index: -1;
        mask-image: linear-gradient(to bottom, transparent, black);
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .meena-gradient {
        background: linear-gradient(90deg, #22d3ee, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spin 10s linear infinite; }
    </style>

}

      </div>
