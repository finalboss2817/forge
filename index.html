<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORGE CUSTOMS | Industrial PC Engineering</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;900&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { 
        --accent: #ef4444; /* Hazard Red */
        --bg: #000000;
        --surface: #0a0a0a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        margin: 0;
        padding: 0;
        letter-spacing: -0.01em;
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .industrial-grid {
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 0);
        background-size: 40px 40px;
      }

      .sharp-card {
        background: var(--surface);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .hazard-strip {
        background: repeating-linear-gradient(
          45deg,
          #ef4444,
          #ef4444 10px,
          #000000 10px,
          #000000 20px
        );
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Transitions */
      .hover-accent:hover {
        border-color: var(--accent);
        color: var(--accent);
      }
      
      button:active { transform: scale(0.98); }
    </style>

  "imports": {

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="industrial-grid">
    <div id="root"></div>
  </body>
</html>
