
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forge Customs | Powered by Meena Technologies</title>
    
    <!-- Error Tracking Shield -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Boot Error:', msg, url, lineNo, columnNo, error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 2rem; color: #06b6d4; font-family: sans-serif; text-align: center; background: #020617; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
              <h1 style="font-size: 2rem; margin-bottom: 1rem;">SYSTEM INITIALIZATION ERROR</h1>
              <p style="color: #64748b; margin-bottom: 2rem;">Hardware Link Failure: ${msg}</p>
              <button onclick="location.reload()" style="background: #06b6d4; color: #020617; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">RETRY LINK</button>
            </div>
          `;
        }
        return false;
      };
    </script>

    <!-- Global Shim Layer -->
    <script>
      window.process = { 
        env: { 
          API_KEY: "" 
        } 
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --cyan: #06b6d4;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      
      .perspective-grid {
        position: fixed;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(1000px) rotateX(60deg) translateY(-100px);
        transform-origin: top;
        z-index: -1;
        mask-image: linear-gradient(to bottom, transparent, black);
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .meena-gradient {
        background: linear-gradient(90deg, #22d3ee, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div class="perspective-grid"></div>
    <div id="root">
      <!-- Loading State that disappears when React mounts -->
      <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #020617; font-family: sans-serif;">
        <div style="width: 40px; height: 40px; border: 3px solid rgba(6, 182, 212, 0.2); border-top-color: #06b6d4; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="color: #06b6d4; margin-top: 20px; font-weight: bold; letter-spacing: 0.2em; text-transform: uppercase; font-size: 0.75rem;">Initializing Forge...</p>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
    </div>
  </body>
</html>
