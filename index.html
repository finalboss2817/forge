<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORGE CUSTOMS | Industrial PC Engineering</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg: #050505;
        --surface: #0f0f0f;
        --accent: #ff0000;
        --text: #ffffff;
        --text-dim: #777777;
        --border: #1a1a1a;
        --nav-height: 70px;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, .font-display { font-family: 'Space Grotesk', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
      }

      section { padding: 100px 0; }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 18px 40px;
        background: var(--accent);
        color: white;
        text-decoration: none;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: none;
        cursor: pointer;
        font-size: 12px;
        transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
      .btn:active { transform: translateY(0); }
      .btn-outline {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

      /* Cards */
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        padding: 40px;
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .modal-content {
        background: var(--surface);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 500px;
        padding: 40px;
        position: relative;
      }

      /* Newsletter */
      .newsletter-box {
        background: var(--surface);
        border: 1px solid var(--border);
        padding: 60px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .newsletter-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: repeating-linear-gradient(45deg, var(--accent), var(--accent) 10px, #000 10px, #000 20px);
      }

      /* Forms */
      .form-group { margin-bottom: 25px; text-align: left; }
      label { display: block; font-family: 'JetBrains Mono', monospace; font-size: 10px; text-transform: uppercase; color: var(--text-dim); margin-bottom: 10px; letter-spacing: 2px; font-weight: 700; }
      input, select {
        width: 100%;
        background: var(--bg);
        border: 1px solid var(--border);
        padding: 15px;
        color: white;
        font-family: inherit;
        font-size: 14px;
      }
      input:focus, select:focus { outline: none; border-color: var(--accent); }

      /* Responsive Layouts */
      .grid-responsive {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      @media (max-width: 768px) {
        section { padding: 60px 0; }
        .newsletter-box { padding: 40px 20px; }
        h1 { font-size: 48px !important; }
        .grid-responsive { grid-template-columns: 1fr; }
      }

      #root { min-height: 100vh; }
    </style>

    <div id="root"></div>
